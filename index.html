<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

<p id="display"></p>

<button id="button_0" class="btn digit">0</button>
<button id="button_1" class="btn digit">1</button>
<button id="button_2" class="btn digit">2</button>
<button id="button_3" class="btn digit">3</button>
<button id="button_4" class="btn digit">4</button>
<button id="button_5" class="btn digit">5</button>
<button id="button_6" class="btn digit">6</button>
<button id="button_7" class="btn digit">7</button>
<button id="button_8" class="btn digit">8</button>
<button id="button_9" class="btn digit">9</button>

<button id="button_add" class="btn operator">+</button>
<button id="button_subtract" class="btn operator">-</button>
<button id="button_multiply" class="btn operator">*</button>
<button id="button_divide" class="btn operator">/</button>
<button id="button_equals" class="btn operator">=</button>
<button id="button_sign_change" class="btn operator">+/-</button>
<button id="button_decimal" class="btn operator">.</button>
<button id="button_percent" class="btn operator">%</button>
<button id="button_clear" class="btn operator">C</button>

</body>

</html>
