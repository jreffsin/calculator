<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div id="calc_container">
    <div id="display_container">
        <p id="display"></p>
    </div> 
    <div id="button_container">
        <button id="clear_button" class="btn operator">C</button>
        <button id="sign_change_button" class="btn operator">+/−</button>
        <button id="percent_button" class="btn operator">%</button>
        <button id="divide_button" class="btn operator">÷</button>
        <button id="button_7" class="btn digit_btn">7</button>
        <button id="button_8" class="btn digit_btn">8</button>
        <button id="button_9" class="btn digit_btn">9</button>
        <button id="multiply_button" class="btn operator">×</button>
        <button id="button_4" class="btn digit_btn">4</button>
        <button id="button_5" class="btn digit_btn">5</button>
        <button id="button_6" class="btn digit_btn">6</button>
        <button id="subtract_button" class="btn operator">−</button>
        <button id="button_1" class="btn digit_btn">1</button>
        <button id="button_2" class="btn digit_btn">2</button>
        <button id="button_3" class="btn digit_btn">3</button>
        <button id="add_button" class="btn operator">+</button>
        <button id="button_0" class="btn digit_btn">0</button>
        <button id="decimal_button" class="btn operator">·</button>
        <button id="equals_button" class="btn operator">=</button>
    </div>
</div>

</body>

</html>
